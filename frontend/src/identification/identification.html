<div class="@container mt-5 bg-gradient-to-t from-blue-300 to-indigo-600 flex flex-col gap-2 p-4 items-center w-full mx-auto min-h-screen">
      <h1 class="text-white text-lg">Identification</h1>
    <label class="flex items-center gap-2 w-full">
        <span class="w-24 text-white">Name:</span>
        <input type="text" class="bg-indigo-200 rounded-full border-indigo-700 border-4 w-full max-w-50" placeholder="Enter your name" id="nameInput" />
    </label>

    <label class="flex items-center gap-2 w-full">
        <span class="w-24 text-white">Surname:</span>
        <input type="text" class="bg-indigo-200 rounded-full border-indigo-700 border-4 w-full max-w-50" placeholder="Enter your surname" id="surnameInput" />
    </label>
      <label class="flex items-center gap-2 w-full">
      <span class="w-24 text-white">Nickname:</span>
    <input type="text" class="bg-indigo-200 rounded-full border-indigo-700 border-4 w-full max-w-50" placeholder="Enter your nickname" id="nicknameInput" />
    </label>

    <label class="flex items-center gap-2 w-full">
        <span class="w-24 text-white">Email:</span>
        <input type="text" class="bg-indigo-200 rounded-full border-indigo-700 border-4 w-full max-w-50" placeholder="Enter your email" id="emailInput" />
    </label>

    <label class="flex items-center gap-2 w-full">
        <span class="w-24 text-white">Password:</span>
        <input type="text" class="bg-indigo-200 rounded-full border-indigo-700 border-4 w-full max-w-50" placeholder="Enter your password" id="passwordInput" />
    </label>

    <label class="flex items-center gap-2 w-full text-white">
        <span class="w-24">Image:</span>
        <input type="file" id="imageInput" accept="image/*" class="w-full" />
    </label>

    <button id="submitButton" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md w-full max-w-50">Submit</button>
</div>
